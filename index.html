<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Kagiso Hadebe | Blog preview card</title>
</head>

<body>
  <main>
    <div class="blog-container">
      <div class="image-container">
        <img src="./assets/images/illustration-article.svg" alt="article-image">
      </div>
      <div class="blog-content">
        <div class="blog-actions">
          <div class="button-container">
            <button>Learning</button>
          </div>
          <div class="publish-container">
            <span class="publish">Published 21 Dec 2023</span>
          </div>
        </div>

        <h2 class="title">HTML & CSS foundations</h2>

        <p class="content">These languages are the backbone of every website, defining structure, content, and
          presentation.</p>
      </div>
      <div class="author-container">
        <img src="./assets/images/image-avatar.webp" alt="">
        <span class="author">Greg Hooper</span>
      </div>

    </div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/kagiso101?tab=repositories">Kagiso Hadebe</a>.
  </div>
</body>

</html>
